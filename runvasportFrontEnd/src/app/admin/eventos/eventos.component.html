<div class="col-md-10">
    <div class="card card-nav-tabs">
        <div class="header header-primary">
            <div class="container">
                <h4 class="card-title text-center">Mis Eventos</h4>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card card-plain card-form-horizontal" style="margin-bottom:0">
                <div class="card-content">
                    <div class="row">

                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="form-group form-white is-empty">
                                    <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="search">
                                    <span class="material-input"></span>
                                </div>
                                <span class="input-group-addon">
                                    <i class="material-icons">search</i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-responsive fadeIn">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Evento</th>
                            <th>Lugar</th>
                            <th>Fecha</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let event of listEvents | filter: search" class="fadeIn">
                            <td class="tablaHover">{{event.name}}</td>
                            <td class="tablaHover">{{event.place}}</td>
                            <td class="tablaHover ">{{event.dateEnd}}</td>
                            <td class="td-actions ">
                                <button type="button " rel="tooltip " class="btn btn-info btn-round mr-2 " data-original-title=" " title=" ">
                                                        <i class="fas fa-eye "></i>
                                                    </button>
                                <button type="button " rel="tooltip " class="btn btn-warning btn-round " data-original-title=" " title=" ">
                                                        <i class="material-icons ">edit</i>
                                                    </button>
                                <button type="button " rel="tooltip " class="btn btn-danger btn-round " data-original-title=" " title=" ">
                                                        <i class="material-icons ">close</i>
                                                    </button>
                            </td>
                        </tr>
                        <tr *ngIf="(listEvents | filter:search) == 0">
                            <td colspan="5" class="text-center fadeIn">No se encontraron resultados...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-12">
            <ul class="pagination pagination-primary" style="margin-left:75%">
                <!--
                        color-classes: "pagination-primary", "pagination-info", "pagination-success", "pagination-warning", "pagination-danger"
                    -->
                <li><a href="javascript:void(0);">1</a></li>
                <li><a href="javascript:void(0);">...</a></li>
                <li><a href="javascript:void(0);">5</a></li>
                <li><a href="javascript:void(0);">6</a></li>
                <li class="active"><a href="javascript:void(0);">7</a></li>
                <li><a href="javascript:void(0);">8</a></li>
                <li><a href="javascript:void(0);">9</a></li>
                <li><a href="javascript:void(0);">...</a></li>
                <li><a href="javascript:void(0);">12</a></li>
            </ul>
        </div>
    </div>
</div>
