<div style="margin:10px">
    <div class="col-md-11">
        <div class="card card-nav-tabs">
            <div class="header header-primary">
                <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                <div class="container-runva">
                    <span>
                        <h4 class="card-title"><i class="fas fa-plus-square icon-big"></i>&nbsp; Nuevo Evento</h4>
                    </span>
                </div>
            </div>
            <div class="card-content">
                <div class="row">
                    <!-- Input text name -->
                    <div class="col-sm-4">
                        <div class="form-group label-floating is-empty">
                            <label class="control-label">Nombre</label>
                            <input type="text" class="form-control">
                            <span class="material-input"></span>
                        </div>
                    </div>
                    <!-- / -->
                    <!-- Select sport -->
                    <div class="col-sm-4">
                        <div class="form-group  label-floating is-empty">
                            <label class="control-label">Deporte</label>
                            <select type="name" class="form-control">
                                <option value="" disabled selected></option>
                                <option>Running/Atletismo</option>
                                <option>Ciclismo</option>
                                <option>Triatlon</option>
                            </select>
                            <span class="material-input"></span>
                        </div>
                    </div>
                    <!-- / -->
                    <!-- Input archive image -->
                    <div class="col-sm-4">
                        <div class="form-group form-file-upload is-empty is-fileinput">
                            <input type="file" id="inputFile2" multiple="">
                            <div class="input-group">
                                <input type="text" readonly="" class="form-control" placeholder="Imagen">
                                <span class="input-group-btn input-group-s">
                                <button type="button" class="btn btn-just-icon btn-round btn-primary">
                                    <i class="material-icons">attach_file</i>
                                </button>
                            </span>
                            </div>
                            <span class="material-input"></span>
                        </div>
                    </div>
                    <!-- / -->
                    <!-- Input number estimated participants -->
                    <div class="col-sm-4">
                        <div class="form-group  label-floating is-empty">
                            <label class="control-label">Participantes estimados</label>
                            <input type="number" class="form-control">
                            <span class="material-input"></span>
                        </div>
                    </div>
                    <!-- / -->
                    <!-- Input number limited participants -->
                    <div class="col-sm-4">
                        <div class="form-group  label-floating is-empty">
                            <label class="control-label">Limite participantes</label>

                    <div class="col-sm-4">

                    <div class="col-sm-4">

                    </div>
                    <div class="col-sm-4">

            <div class="container-runva">
                <button style="display:block; float:right" class="btn btn-primary">Default<div class="ripple-container-runva"></div></button>

</div>
