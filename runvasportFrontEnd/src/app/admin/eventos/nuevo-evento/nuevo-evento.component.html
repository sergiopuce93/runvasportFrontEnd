<div style="margin:10px">
    <div class="col-md-11">
        <div class="card card-nav-tabs">
            <div class="header header-primary">
                <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                <div class="container-runva">
                    <span>
            <h4 class="card-title">&nbsp;&nbsp;<i class="fas fa-plus-square icon-big"></i>&nbsp; Nuevo Evento</h4>
          </span>
                </div>
            </div>
            <div class="card-content">
                <form id="formNewEvent" novalidate="" [formGroup]="formNewEvent">
                    <div class="row">
                        <div class="col-sm-4 text-center">
                            <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                                <div class="fileinput-new thumbnail img-raised">
                                    <img src="../../../../assets/images/image_placeholde.jpg" alt="...">
                                </div>
                                <div class="fileinput-preview fileinput-exists thumbnail img-raised"></div>
                                <div>
                                    <span class="btn btn-raised btn-round btn-default btn-file">
											<span class="fileinput-new">Select image</span>
                                    <span class="fileinput-exists">Change</span>
                                    <input type="file" name="...">
                                    </span>
                                    <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i class="fa fa-times"></i> Remove</a>
                                </div>
                            </div>
                        </div>
                        <!-- Input text name -->
                        <div class="col-sm-4">
                            <div class="form-group label-floating is-empty">
                                <label class="control-label">Nombre</label>
                                <input formControlName="name" type="text" class="form-control">
                                <span class="material-input"></span>
                            </div>
                        </div>
                        <!-- / -->
                        <!-- Select sport -->
                        <div class="col-sm-4">
                            <div class="form-group  label-floating is-empty">
                                <label class="control-label">Deporte</label>
                                <select type="name" formControlName="sport" class="form-control">
                                  <option value="" disabled selected></option>
                                  <option>Running/Atletismo</option>
                                  <option>Ciclismo</option>
                                  <option>Triatlon</option>
                				</select>
                                <span class="material-input"></span>
                            </div>
                        </div>
                        <!-- / -->
                        <!-- Input number estimated participants -->
                        <div class="col-sm-4">
                            <div class="form-group  label-floating is-empty">
                                <label class="control-label">Participantes estimados</label>
                                <input formControlName="estimatedParticipants" type="number" class="form-control">
                                <span class="material-input"></span>
                            </div>
                        </div>
                        <!-- / -->
                        <!-- Input number limited participants -->
                        <div class="col-sm-4">
                            <div class="form-group  label-floating is-empty">
                                <label class="control-label">Limite participantes</label>
                                <input formControlName="limitedParticipants" type="number" class="form-control">
                                <span class="material-input"></span>
                            </div>
                        </div>
                        <!-- / -->
                        <div class="col-sm-4">
                            <div class="form-group  label-floating is-empty">
                                <label class="control-label">Limite participantes</label>
                                <input formControlName="limitedParticipants" type="number" class="form-control">
                                <span class="material-input"></span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group  label-floating is-empty">
                                <label class="control-label">Inicio inscripcion</label>
                                <input formControlName="dateIniInscription" type="number" class="form-control">
                                <span class="material-input"></span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group  label-floating is-empty">
                                <label class="control-label">Fin inscripcion</label>
                                <input formControlName="dateEndInscription" type="number" class="form-control">
                                <span class="material-input"></span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group  label-floating is-empty">
                                <label class="control-label">Inicio evento</label>
                                <input formControlName="dateIni" type="number" class="form-control">
                                <span class="material-input"></span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group  label-floating is-empty">
                                <label class="control-label">Fin evento</label>
                                <input formControlName="dateEnd" type="number" class="form-control">
                                <span class="material-input"></span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group  label-floating is-empty">
                                <label class="control-label">Lugar</label>
                                <input formControlName="place" type="text" class="form-control">
                                <span class="material-input"></span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group  label-floating is-empty">
                                <label class="control-label">Direccion</label>
                                <input formControlName="address" type="text" class="form-control">
                                <span class="material-input"></span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group  label-floating is-empty">
                                <label class="control-label">Pais</label>
                                <input formControlName="country" type="text" class="form-control">
                                <span class="material-input"></span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group  label-floating is-empty">
                                <label class="control-label">Provincia</label>
                                <input formControlName="provincia" type="text" class="form-control">
                                <span class="material-input"></span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group label-floating has-danger" [ngClass]="{'has-error': error === 1}">
                                <label class="control-label">Poblacion</label>
                                <input formControlName="population" type="text" class="form-control">
                                <span class="material-input"></span>
                                <span class="form-control-feedback">
                  <i class="material-icons">clear</i>
                </span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group  label-floating is-empty">
                                <label class="control-label">Codigo Postal</label>
                                <input formControlName="postalCode" type="text" class="form-control">
                                <span class="material-input"></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="container-runva">
                <button style="display:block; float:right" (click)="createEvent()" class="btn btn-primary">Siguiente<div
            class="ripple-container-runva"></div></button>
            </div>
            <div class="container-runva">
                <button style="display:block; float:right" (click)="relleno()" class="btn btn-primary">Prueba<div
            class="ripple-container-runva"></div></button>
            </div>
        </div>
    </div>
</div>
